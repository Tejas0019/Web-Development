<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Catalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 80%;
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .product-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 200px;
      margin: 20px;
      padding: 20px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product-card h3 {
      font-size: 1.2rem;
      margin: 10px 0;
    }
    .product-card p {
      font-size: 1.1rem;
      color: #555;
    }
    .price {
      font-size: 1.3rem;
      font-weight: bold;
      color: #e74c3c;
    }
    .btn {
      background-color: #3498db;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      margin-top: 10px;
    }
    .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="product-card">
      <img src="https://1.bp.blogspot.com/-pMKO6qI5jHA/Wcu7Zv53SbI/AAAAAAAAEnQ/kIhfO4mfUnINCustx1sAm_x_YSGSQ51wgCLcBGAs/s1600/imagem_release_1079039.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>Z900.</p>
      <p class="price">$1229.99</p>
      <button class="btn">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://news.maxabout.com/wp-content/uploads/2019/03/Kawasaki-Ninja-H2R-Facts-1.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>Ninjag2r.</p>
      <p class="price">$2049.99</p>
      <button class="btn">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://www.yamaha-motor-india.com/theme/v3/image/mt15/final_body/blue_Vermillion_color.png?v=2" alt="Product 3">
      <h3>Product 3</h3>
      <p>MT15.</p>
      <p class="price">$1019.99</p>
      <button class="btn">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://stat.overdrive.in/wp-content/odgallery/2018/11/48161_Royal_Enfield_ContinentalGT_6502018_021.JPG" alt="Product 4">
      <h3>Product 4</h3>
      <p>Royal Enfield GT650.</p>
      <p class="price">$3009.99</p>
      <button class="btn">Add to Cart</button>
    </div>
  </div>

</body>
</html>
